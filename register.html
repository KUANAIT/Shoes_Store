<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Register</title>
</head>

<body>
<div class="regist">
  <a href="/" style="color:white">Home</a>
  <a href="/loginuser" style="padding-right:20px; color:white">Login</a>
</div>

<div class="login">
  <div class="login_title">
    <span>Sign up</span>
  </div>
  <div class="login_fields">
    <div class="login_fields__user">
      <div class="icon"></div>
      <input id="username" placeholder="Username" type="text">
    </div>
    <div class="login_fields__user">
      <div class="icon"></div>
      <input id="email" placeholder="Email" type="email">
    </div>
    <div class="login_fields__user">
      <div class="icon"></div>
      <input id="firstName" placeholder="First Name" type="text">
    </div>
    <div class="login_fields__user">
      <div class="icon"></div>
      <input id="lastName" placeholder="Last Name" type="text">
    </div>
    <div class="login_fields__user">
      <div class="icon"></div>
      <input id="shippingAddress" placeholder="Shipping Address" type="text">
    </div>
    <div class="login_fields__user">
      <div class="icon"></div>
      <input id="phone" placeholder="Phone" type="text">
    </div>
    <div class="login_fields__password">
      <div class="icon"></div>
      <input id="password" placeholder="Password" type="password">
    </div>
    <div class="login_fields__submit">
      <input id="registerButton" type="submit" value="Sign Up">
    </div>
  </div>
  <div id="error" class="error" style="display: none;">
    <h2>Error</h2>
    <p>Registration failed. Please try again.</p>
  </div>
</div>

<script src="register.js"></script>
</body>

</html>
